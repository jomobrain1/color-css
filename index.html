<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Color css</title>
</head>
<body>
   <section class="pop-up">
    <!-- Pop up btn -->
     <div class="pop-btn">
        <button id="pick-btn"> 
          &#128064; <span class="tooltiptext">Click Me and hover around elements to select colors</span>
       </button>
         <div class="outputbox">
            <input type="text" class="output">
            <p class="color"></p>
         </div>
       
     </div>
     <p class="error"> </p>
      <!-- pop up body -->
    <div class="pop">
      <div class="refresh">
         <button class="refresh-btn">Generate colors</button>
       </div>
      <div class="pop-body">
         <!-- <div class="generated">
           <div class="generated-color"></div>
           <p class="generated-hex">#ff0080</p>
         </div>
       
         -->
       </div>
     
    </div>

   </section> 

   <script src="./app.js"></script>
</body>
</html>
